<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des fichiers Markdown</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <h1>Fichiers Markdown</h1>
    <ul>
      {% for file in files %}
      <li><a href="{{ url_for('file_display', path=file) }}">{{ file }}</a></li>
      {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
